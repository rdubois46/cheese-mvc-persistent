<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" action="/menu/add-item"  th:object="${form}">
            <div class="form-group">
                <label th:for="cheeses">Cheeses</label>
                <select name="cheeseId" th:field="*{cheeseId}">
                    <option th:each="cheese : ${form.cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}">

                    </option>
                </select>
                <span class="error" th:errors="*{cheeseId}"></span>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>

            <input type="submit" value="Add Cheese" />

        </form>

    </body>
</html>
